                            <div class="subRow">

                                <div class="subCell"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mainRow">
                    <div class="mainCell">
                        <p></p>

                            <div class="subRow">

            </div>
            <div class="endMessage">
                X wins
            </div>
            <div class="settingPage">
                <div class="settingTitle">Setting</div>
                <div class="setTurn">
                    <p>AI turn:</p>
                    <select id="setAITurn">
                        <option>None</option>
                        <option>First</option>
                        <option selected>Second</option>
                        <option>Both</option>
                    </select>

                </div>
                <div class="setTime">
                    <label for="thinkingTime">Time to think (search), in seconds: </label>
                    <input type="number" id="thinkingTime" name="thinkingTime" min="0" max="10" value="1">
                </div>
                <div class="buttonsContainer">
                    <a class="finish" onclick="submit()">Done</a>
                    <a class="close" onclick="closeSetting()">Cancel</a>
                </div>
